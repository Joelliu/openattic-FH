<div class="col-sm-12 col-lg-6">
  <form name="$ctrl.userForm"
        role="form"
        class="form-horizontal"
        novalidate
        oa-check-form>
    <div class="panel panel-default">
      <div class="panel-heading tc_formHeadline">
        <h3 ng-hide="$ctrl.editing"
            class="panel-title tc_userAddTitle">添加用户: {{$ctrl.user.username}}</h3>
        <h3 ng-show="$ctrl.editing"
            class="panel-title tc_userEditTitle">编辑用户: {{$ctrl.user.username}}</h3>
      </div>
      <div class="panel-body">
        <fieldset>
          <div class="form-group"
               ng-class="{'has-error': ($ctrl.userForm.$submitted || $ctrl.userForm.username.$dirty) && $ctrl.userForm.username.$invalid}">
            <label class="col-sm-3 control-label"
                   for="userUsername">用户名</label>
            <div class="col-sm-9">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="icon-prepend fa fa-user fa-fw"></i>
                </span>
                <input class="form-control"
                       type="text"
                       placeholder="用户名..."
                       ng-model="$ctrl.user.username"
                       name="username"
                       id="userUsername"
                       required
                       validname
                       uniquename="user">
              </div>
              <span class="help-block tc_usernameRequired"
                    ng-show="($ctrl.userForm.$submitted || $ctrl.userForm.username.$dirty) &&
                                        $ctrl.userForm.username.$error.required">
                请输入用户名。
              </span>
              <span class="help-block tc_userNameNotValid"
                    ng-show="($ctrl.userForm.$submitted || $ctrl.userForm.username.$dirty) &&
                                        $ctrl.userForm.username.$error.validname">
                {{$ctrl.errortext}}
              </span>
              <span class="help-block tc_noUniqueName"
                    ng-show="($ctrl.userForm.$submitted || $ctrl.userForm.username.$dirty) &&
                                        $ctrl.userForm.username.$error.uniquename">
                 所选用户名已被使用。
              </span>
            </div>
          </div>

          <div class="form-group"
               ng-class="{'has-error': ($ctrl.userForm.$submitted || $ctrl.userForm.password.$dirty) && $ctrl.userForm.password.$invalid}">
            <label class="col-sm-3 control-label"
                   for="userPassword">密码</label>
            <div class="col-sm-9">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="icon-prepend fa fa-key fa-fw"></i>
                </span>
                <input class="form-control"
                       type="password"
                       placeholder="密码..."
                       ng-model="$ctrl.user.password"
                       name="password"
                       id="userPassword"
                       ng-required="!$ctrl.editing"
                       ng-minlength="6">
                <span class="input-group-btn">
                  <button type="button"
                          class="btn btn-default tc_showPassword"
                          oa-password-button="userPassword">
                  </button>
                  <button type="button"
                          class="btn btn-default tc_copyPasswordToClipboard"
                          uib-tooltip="复制到粘贴板"
                          oa-clipboard
                          oa-clipboard-target="userPassword"
                          oa-clipboard-text="密码">
                    <i class="icon-prepend fa fa-clipboard fa-fw"></i>
                  </button>
                </span>
              </div>
              <span class="help-block tc_passwdMinlength"
                    ng-show="($ctrl.userForm.$submitted || $ctrl.userForm.password.$dirty) && $ctrl.userForm.password.$error.minlength">
                密码长度不得小于6位。
              </span>
              <span class="help-block tc_passwdRequired"
                    ng-show="($ctrl.userForm.$submitted || $ctrl.userForm.password.$dirty) && $ctrl.userForm.password.$error.required">
                请输入密码。
              </span>
            </div>
          </div>

          <div class="form-group"
               ng-class="{'has-error': ($ctrl.userForm.$submitted || $ctrl.userForm.confirmPassword.$dirty) && $ctrl.userForm.confirmPassword.$invalid}">
            <label class="col-sm-3 control-label"
                   for="userConfirmPassword">确认密码</label>
            <div class="col-sm-9">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="icon-prepend fa fa-key fa-fw"></i>
                </span>
                <input class="form-control"
                       type="password"
                       placeholder="确认密码..."
                       id="userConfirmPassword"
                       name="confirmPassword"
                       ng-model="$ctrl.user.confirmPassword"
                       equal-validator="$ctrl.user.password"
                       ng-required="!$ctrl.editing"
                       ng-minlength="6">
                <span class="input-group-btn">
                  <button type="button"
                          class="btn btn-default"
                          oa-password-button="userConfirmPassword">
                  </button>
                </span>
              </div>
              <span class="help-block tc_confirmPasswdRequired"
                    ng-show="($ctrl.userForm.$submitted || $ctrl.userForm.confirmPassword.$dirty) &&
                                    $ctrl.userForm.confirmPassword.$error.required">
                请确认输入的密码。
              </span>
              <span class="help-block tc_confirmPasswdMinlength"
                    ng-show="($ctrl.userForm.$submitted || $ctrl.userForm.confirmPassword.$dirty) &&
                                    $ctrl.userForm.confirmPassword.$error.minlength">
                密码长度不得小于6位。
              </span>
              <span class="help-block tc_passwdEqual"
                    ng-show="($ctrl.userForm.$submitted || $ctrl.userForm.confirmPassword.$dirty) &&
                                    $ctrl.userForm.confirmPassword.$error.equalValidator && !$ctrl.userForm.confirmPassword.$error.minlength">
                 两次输入的密码不相同。
              </span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label"
                   for="userFirstname">名字</label>
            <div class="col-sm-9">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="icon-prepend fa fa-user fa-fw"></i>
                </span>
                <input class="form-control"
                       type="text"
                       placeholder="名字..."
                       ng-model="$ctrl.user.first_name"
                       name="firstname"
                       id="userFirstname">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label"
                   for="userLastname">姓氏</label>
            <div class="col-sm-9">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="icon-prepend fa fa-user fa-fw"></i>
                </span>
                <input class="form-control"
                       type="text"
                       placeholder="姓氏..."
                       ng-model="$ctrl.user.last_name"
                       name="last"
                       id="userLastname">
              </div>
            </div>
          </div>
          <div class="form-group"
               ng-class="{'has-error': ($ctrl.userForm.$submitted || $ctrl.userForm.email.$dirty) && $ctrl.userForm.email.$invalid}">
            <label class="col-sm-3 control-label"
                   for="userEmail">电子邮件</label>
            <div class="col-sm-9">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="icon-prepend fa fa-envelope-o fa-fw"></i>
                </span>
                <input class="form-control"
                       type="email"
                       placeholder="电子邮件..."
                       ng-model="$ctrl.user.email"
                       name="email"
                       id="userEmail">
              </div>
              <span class="help-block tc_emailNotValid"
                    ng-show="($ctrl.userForm.$submitted ||$ctrl.userForm.email.$dirty) && $ctrl.userForm.email.$error.email">
                输入的不是有效的电子邮件。
              </span>
            </div>
          </div>
          <div class="form-group"
               ng-if="$ctrl.isCurrentUser">
            <label class="col-sm-3 control-label"
                   for="userAuthToken">API授权码</label>
            <div class="col-sm-9">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="icon-prepend fa fa-user-secret fa-fw"></i>
                </span>
                <input class="form-control"
                       type="text"
                       ng-model="$ctrl.user.auth_token.token"
                       name="authtoken"
                       id="userAuthToken"
                       readonly>
                <span class="input-group-btn">
                  <button class="btn btn-default tc_generate_btn"
                          type="button"
                          uib-tooltip="生成授权码"
                          ng-click="$ctrl.generateAuthToken()">
                    <i class="icon-prepend fa fa-refresh fa-fw"></i>
                  </button>
                  <button class="btn btn-default"
                          type="button"
                          uib-tooltip="复制到粘贴板"
                          oa-clipboard
                          oa-clipboard-target="userAuthToken"
                          oa-clipboard-text="API 授权码">
                    <i class="icon-prepend fa fa-clipboard fa-fw"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group"
               ng-if="!$ctrl.isCurrentUser">
            <div class="col-sm-offset-3 col-sm-9">
              <div class="checkbox checkbox-primary">
                <input type="checkbox"
                       ng-model="$ctrl.user.is_active"
                       name="active"
                       id="userActive">
                <label for="userActive">
                  是否有效
                </label>
              </div>
            </div>
          </div>
          <div class="form-group" ng-hide="($ctrl.editing && !$ctrl.currentUser.is_superuser) || $ctrl.user.is_superuser">
            <label class="col-sm-3 control-label">Privileges</label>
            <div class="col-sm-9">
               <div class="row" style="padding-bottom:5px; border-bottom:1px solid rgb(224,234,234);">
                                <div class="col-sm-1"><div style="font-weight:bold; padding-top:8px;">Pools:</div></div>
                        <div class="col-sm-3"><div class="checkbox"><input 
                            id="pri_add_pool"
                            type="checkbox"
                            ng-checked="$ctrl.inArray('ceph.add_cephpool',$ctrl.user.user_permissions.user_permissions)" 
                            name="user_permissions" 
                            value="add_pool"><label for="pri_add_pool">Add</label></div></div>
                        <div class="col-sm-3"><div class="checkbox"><input 
                            id="pri_edit_pool"
                            type="checkbox"
                            ng-checked="$ctrl.inArray('ceph.change_cephpool',$ctrl.user.user_permissions.user_permissions)" 
                            name="user_permissions" 
                            value="edit_pool"><label for="pri_edit_pool">Edit</label></div></div>
                        <div class="col-sm-4"><div class="checkbox"><input 
                            id="pri_del_pool"
                            type="checkbox"
                            ng-checked="$ctrl.inArray('ceph.delete_cephpool',$ctrl.user.user_permissions.user_permissions)" 
                            name="user_permissions" 
                            value="del_pool"><label for="pri_del_pool">Delete</label></div></div>
               </div>
               <div class="row" style="padding-bottom:5px; border-bottom:1px solid rgb(224,234,234);">
                                <div class="col-sm-1"><div style="font-weight:bold; padding-top:8px;">RBDs:</div></div>
                        <div class="col-sm-3"><div class="checkbox"><input 
                            id="pri_add_rbd"
                            type="checkbox"
                            ng-checked="$ctrl.inArray('ceph.add_cephrbd',$ctrl.user.user_permissions.user_permissions)" 
                            name="user_permissions" 
                            value="add_rbd"><label for="pri_add_rbd">Add</label></div></div>
                        <div class="col-sm-3"><div class="checkbox"><input 
                            id="pri_edit_rbd"
                            type="checkbox"
                            ng-checked="$ctrl.inArray('ceph.change_cephrbd',$ctrl.user.user_permissions.user_permissions)" 
                            name="user_permissions" 
                            value="edit_rbd"><label for="pri_edit_rbd">Edit</label></div></div>
                        <div class="col-sm-4"><div class="checkbox"><input 
                            id="pri_del_rbd"
                            type="checkbox"
                            ng-checked="$ctrl.inArray('ceph.delete_cephrbd',$ctrl.user.user_permissions.user_permissions)" 
                            name="user_permissions" 
                            value="del_rbd"><label for="pri_del_rbd">Delete</label></div></div>
               </div>
               <div class="row" style="padding-bottom:5px; border-bottom:1px solid rgb(224,234,234);">
                                <div class="col-sm-1"><div style="font-weight:bold; padding-top:8px;">iSCSI:</div></div>
                        <div class="col-sm-3"><div class="checkbox"><input 
                            id="pri_add_iscsi"
                            type="checkbox"
                            ng-checked="$ctrl.inArray('ceph_iscsi.add_iscsiinterface',$ctrl.user.user_permissions.user_permissions)" 
                            name="user_permissions" 
                            value="add_iscsi"><label for="pri_add_iscsi">Add</label></div></div>
                        <div class="col-sm-3"><div class="checkbox"><input 
                            id="pri_edit_iscsi"
                            type="checkbox"
                            ng-checked="$ctrl.inArray('ceph_iscsi.change_iscsiinterface',$ctrl.user.user_permissions.user_permissions)" 
                            name="user_permissions" 
                            value="edit_iscsi"><label for="pri_edit_iscsi">Edit</label></div></div>
                        <div class="col-sm-4"><div class="checkbox"><input 
                            id="pri_del_iscsi"
                            type="checkbox"
                            ng-checked="$ctrl.inArray('ceph_iscsi.delete_iscsiinterface',$ctrl.user.user_permissions.user_permissions)" 
                            name="user_permissions" 
                            value="del_iscsi"><label for="pri_del_iscsi">Delete</label></div></div>
               </div>
               <div class="row" style="padding-bottom:5px; border-bottom:1px solid rgb(224,234,234);">
                                <div class="col-sm-1"><div style="font-weight:bold; padding-top:8px;">NFS:</div></div>
                        <div class="col-sm-3"><div class="checkbox"><input 
                            id="pri_add_nfs"
                            type="checkbox"
                            ng-checked="$ctrl.inArray('ceph_nfs.add_ganeshaexport',$ctrl.user.user_permissions.user_permissions)" 
                            name="user_permissions" 
                            value="add_nfs"><label for="pri_add_nfs">Add</label></div></div>
                        <div class="col-sm-3"><div class="checkbox"><input 
                            id="pri_edit_nfs"
                            type="checkbox"
                            ng-checked="$ctrl.inArray('ceph_nfs.change_ganeshaexport',$ctrl.user.user_permissions.user_permissions)" 
                            name="user_permissions" 
                            value="edit_nfs"><label for="pri_edit_nfs">Edit</label></div></div>
                        <div class="col-sm-4"><div class="checkbox"><input 
                            id="pri_del_nfs"
                            type="checkbox"
                            ng-checked="$ctrl.inArray('ceph_nfs.delete_ganeshaexport',$ctrl.user.user_permissions.user_permissions)" 
                            name="user_permissions" 
                            value="del_nfs"><label for="pri_del_nfs">Delete</label></div></div>
               </div>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="panel-footer">
        <div class="button-group text-right">
          <oa-submit-button form="$ctrl.userForm"
                            on-submit="$ctrl.submitAction($ctrl.userForm)">
            确定
          </oa-submit-button>
          <button type="button"
                  class="btn btn-sm btn-default tc_backButton"
                  ng-click="$ctrl.cancelAction()">
            取消
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
