<oa-delete-confirmation-modal title="{{ ($ctrl.cephPools.length > 1) ? '删除Ceph存储池' : '删除Ceph存储池' }}"
                           on-confirm="$ctrl.deletePool()" on-cancel="$ctrl.cancel()">
  <!-- single cephPool -->
  <div ng-if="$ctrl.cephPools.length === 1">
    <p>
     您正在删除Ceph存储池: <strong>{{$ctrl.cephPools[0].name}}</strong>.
    </p>
    <p>
         请注意，您将<strong>丢失</strong>此Ceph存储池内<strong>所有数据</strong>，且此操作<strong>不可撤销</strong>。

    </p>
  </div>
  <!-- end single cephPool -->

  <!-- multiple cephPools -->
  <div ng-if="$ctrl.cephPools.length > 1">
    <p>
      您正在删除多个Ceph存储池。
    </p>
    <p>
       请注意，您将 <strong>丢失</strong>此Ceph存储池内<strong>所有数据</strong>，
      且此操作 <strong>不可撤销</strong>。
    </p>
    <span class="text-danger">下列Ceph存储池即将被删除：</span>
      <ul class="text-danger">
        <li ng-repeat="cephPool in $ctrl.cephPools">
          {{$ctrl.cephPool.name}} ({{$ctrl.cephPool.num_bytes | bytes}})
        </li>
      </ul>
  </div>
  <!-- end multiple cephPools -->
</oa-delete-confirmation-modal>
